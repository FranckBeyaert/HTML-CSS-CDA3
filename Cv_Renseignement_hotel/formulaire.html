<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="fname">Prénom :<br/>
            <input type="text" name="fname" value="Franck">
        </label><br/>
        <label for="html">
            <input type="radio" name="fav_language" value="html">HTML
        </label><br/>
        <label for="css">
            <input type="radio" name="fav_language" value="css">CSS
        </label><br/>
        <label for="javascript">
            <input type="radio" name="fav_language" value="javascript">Javascript
        </label><br/>
        <label for="vehicle1">
            <input type="checkbox" name="vehicle1" value="bike">Je roule en vélo
        </label><br/>
        <label for="vehicle2">
            <input type="checkbox" name="vehicle2" value="car">Je roule en voiture
        </label><br/>
        <label for="vehicle3">
            <input type="checkbox" name="vehicle3" value="moto">Je roule en moto
        </label><br/>
        <label for="vehicle4">
            <input type="checkbox" name="vehicle4" value="metro">Je prend le métro
        </label>
        <label for="games">Choose a game</label><br/>
            <select id="games" name="games" size="1">
                <option value="lol">League of Legends</option>
                <option value="poe">Path of Exile</option>
                <option value="mc">Minecraft</option>
                <option value="cs">Counter Strike Global Offensive</option>
            </select></br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
    <a href="FicheDeRenseignement.html">Fiche de Renseignement</a>
</body>
</html>
